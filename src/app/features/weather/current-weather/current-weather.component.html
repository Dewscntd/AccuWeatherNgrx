<mat-card
  class="example-card"
  fxFlex="320px"
  fxFlex.sm="600px"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutAlign.sm="space-between"
  fxLayout.sm="row"
  *ngIf="currentCondition$ |async"
  >
  <mat-card-header>
    <img
      mat-card-avatar
      alt="sunny"
      src="https://developer.accuweather.com/sites/default/files/01-s.png">
      <mat-card-title>{{(currentCondition$| async).cityName }}</mat-card-title>
      <mat-card-subtitle>{{(currentCondition$ | async).currentCondition.Temperature.Metric.Value}}&deg;c </mat-card-subtitle>
      <mat-card-subtitle>{{(currentCondition$ | async).currentCondition.WeatherText}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <div class="fav-button-cont">
        <button
          mat-raised-button
          color="primary"
          aria-label="heart">
          Add To Favorites
          (click)="addToFavorites()"
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
      </mat-card-actions>
  </mat-card-content>
</mat-card>
