<mat-card class="example-card" fxFlex="320px" fxFlex.sm="600px" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.sm="space-between" fxLayout.sm="row" >
  <mat-card-header>
    <img mat-card-avatar src="https://developer.accuweather.com/sites/default/files/01-s.png" alt="sunny">
    <mat-card-title>Tel Aviv</mat-card-title>
    <mat-card-subtitle>29&deg;c </mat-card-subtitle>
    <mat-card-subtitle>clear</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <div class="fav-button-cont">
        <button mat-raised-button color="primary" aria-label="heart">
          Add To Favorites
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
      </mat-card-actions>
  </mat-card-content>
</mat-card>
